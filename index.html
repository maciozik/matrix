<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>The Matrix</title>
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>

	<section id="matrice">

			<aside id="score">
				<p></p>
				<p></p>
			</aside>

			<section id="middle">

				<table>
					<tr>
						<td id="case7">7</td><td id="case8">8</td><td id="case9">9</td>
					</tr>
					<tr>
						<td id="case4">4</td><td id="case5">5</td><td id="case6">6</td>
					</tr>
					<tr>
						<td id="case1">1</td><td id="case2">2</td><td id="case3">3</td>
					</tr>
				</table>

				<aside id="infos">

					<input type="button" value=" START " title="Press Enter" id="start"/>

					<p>
						RIGHTS :
						<span>0</span>
					</p>
					<p>
						Number of shots :
						<span>0</span>
					</p>

				</aside>

				<input type="button" value=" RETRY " title="Press Esc"/>

			</section>

			<aside id="timer">
				<p>30</p>
			</aside>

			<footer><div id="progress-bar"></div></footer>

	</section>

</body>

</html>
